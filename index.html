<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="images/globe.png"/>
        <script src="script.js" defer></script>
        <title>Countries App</title>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" id='userInput' class="search-bar" placeholder="Enter A Country">
                <button type="submit" class="btn" id="btn"><img src="/portfolio websites/countries/images/Search_Icon.png" width="13em" height="13em"></button>
            </div>
            <div class="country loading">
                <h2 class="countryImp">Data for Italy</h2>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04n.png" class="icon" alt="country flag">
                    <br>
                    <div class="continent"></div>
                    <div class="population"></div>
                    <div class="demonyms"></div>
                </div>
            </div>
        </div>
    </body>
</html>
